<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1 id="callsign">Callsign</h1>
    <table>
        <tbody>
            <tr>
                <td>Alt:</td>
                <td> <div id="altitude">-</div> ft</td>
            </tr>
            <tr>
                <td>Dist:</td>
                <td> <div id="distance">-</div> km</td>
            </tr>
            <tr>
                <td>Type:</td>
                <td id="type">-</td>
            </tr>
            <tr>
                <td>Reg:</td>
                <td id="registration">-</td>
            </tr>
            <tr>
                <td>Bearing:</td>
                <td id="bearing">-</td>
            </tr>
            <tr>
                <td>Timestamp:</td>
                <td id="timestamp">-</td>
            </tr>
            <tr>
                <td>Message:</td>
                <td id="message">-</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div>Low Alt:</div>
    <h1 id="callsign_low">Callsign</h1>
    <table>
        <tbody>
            <tr>
                <td>Alt:</td>
                <td> <div id="altitude_low">-</div> ft</td>
            </tr>
            <tr>
                <td>Dist:</td>
                <td> <div id="distance_low">-</div> km</td>
            </tr>
            <tr>
                <td>Type:</td>
                <td id="type_low">-</td>
            </tr>
            <tr>
                <td>Reg:</td>
                <td id="registration_low">-</td>
            </tr>
            <tr>
                <td>Bearing:</td>
                <td id="bearing_low">-</td>
            </tr>
            <tr>
                <td>Timestamp:</td>
                <td id="timestamp_low">-</td>
            </tr>
            <tr>
                <td>Message:</td>
                <td id="message_low">-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
