<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1 id="callsign">Callsign</h1>
    <table>
        <tbody>
            <tr>
                <td>Alt:</td>

                <td>Type:</td>

                <td>Reg:</td>

            </tr>
            <tr>
                <td>Bearing:</td>
                <td id="bearing">-</td>
            </tr>
            <tr>
                <td>Timestamp:</td>

            </tr>
            <tr>
                <td>Message:</td>

            </tr>
            <tr>
                <td>Mode:</td>
